<!DOCTYPE html>
<head>
<title>Color Arrays</title>
</head>
<body>

	<h1 id="Rays">Fruits</h1>
	<script type= text/javascript>
		var fruits = ["apples", "orange", "kiwi"];

		var x= document.getElementById("Rays").innerHTML 
 = prompt("Fruits", "enter your fruit here");

		fruits.push(x.toLowerCase());
		fruits.sort();
		document.write(fruits.sort().join(" with "));

	</script>	
</body>
</html>
