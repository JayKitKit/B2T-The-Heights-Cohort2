<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i = 0;
		while(i <= 15){
			if(i % 2 == 0){
		document.write(i  +  "<b>" +  "is even");
	}
		else if(i % 2 === 1){
		document.write(i  +  "<b>"  +  "is odd");
			
	}
			i++;
		
		}
	</script>

</body>
</html>
